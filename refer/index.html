<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="inputSection" class="input-section">
            <h2>Referral Dashboard</h2>
            <input type="text" id="referralCode" placeholder="Enter or generate referral code">
            <button onclick="showDashboard()">Show My Dashboard</button>
            <button onclick="createNewCode()">Generate New Code</button>
        </div>

        <div id="dashboard" class="dashboard hidden">
            <h2>My Dashboard</h2>
            <p><strong>Referral Code:</strong> <span id="codeDisplay"></span></p>
            <p><strong>Referrals:</strong> <span id="referralCount">0</span></p>
            <p><strong>Balance:</strong> Rs. <span id="balance">0</span></p>
            <button onclick="resetCount()">Reset Count</button>
            <button onclick="location.reload()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
