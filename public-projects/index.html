<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">Welcome to the Project Dashboard</h1>
            <p class="hero-description">Explore and download projects from our repository.</p>
        </div>
        <div class="cta-buttons">
            <a href="#" class="cta-button" onclick="document.getElementById('search-modal').style.display='flex'">Search Projects</a>
            <a href="#" class="cta-button" onclick="document.getElementById('leaderboard-modal').style.display='flex'">View Leaderboard</a>
        </div>
        <div id="projects-container" class="feature-cards"></div>
    </div>

    <!-- CAPTCHA Modal -->
    <div id="captcha-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCaptchaModal()">&times;</span>
            <div class="g-recaptcha" data-sitekey="6LeQ3C8qAAAAAI9hm74as6Pehi1pkEw5LQaGgyIL" data-callback="onCaptchaSuccess"></div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('search-modal').style.display='none'">&times;</span>
            <input type="text" id="search-box" placeholder="Search projects..." />
            <button onclick="performSearch()">Search</button>
            <div id="search-results" class="feature-cards"></div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('leaderboard-modal').style.display='none'">&times;</span>
            <div id="leaderboard" class="feature-cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
