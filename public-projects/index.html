<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .hero-description {
            font-size: 1.5rem;
            color: #ddd;
        }

        .feature-cards {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .card a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card.animate {
            animation: fadeIn 1s ease forwards;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content {
            margin: 20px 0;
        }

        .close-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #e2e8f0;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">Explore Projects</h1>
            <p class="hero-description">Search and download projects.</p>
            <input type="text" id="search-input" placeholder="Search projects..." onkeydown="handleSearch(event)">
        </div>
        <div class="feature-cards" id="projects-container"></div>
    </div>
    <div id="captcha-modal" class="modal">
        <div class="modal-content">
            <div class="g-recaptcha" data-sitekey="6LeQ3C8qAAAAAI9hm74as6Pehi1pkEw5LQaGgyIL" data-callback="onCaptchaSuccess"></div>
            <button class="close-button" onclick="closeCaptchaModal()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
