<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Update</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            color: #FFF;
            background: linear-gradient(0deg, #1a1a1a, #000);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: swipeUp 1s ease;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #updateButton1,
        #updateButton2 {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            margin-top: 40px;
            cursor: pointer;
            transition: background-color 0.5s;
            animation: swipeUp 1s ease;
        }

        #updateButton2 {
            background-color: #008CBA;
            margin-left: 20px;
        }

        #updateButton1:hover,
        #updateButton2:hover {
            background-color: #45a049;
        }

        @keyframes swipeUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .particles-js-canvas-el {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <h1>App Update</h1>

    <p>App Name: HTML Editor PRO - with Ai</p>
    <p>Version: 12.3</p>

    <button id="updateButton1" onclick="updateViaGalaxyStore()">Update using Galaxy Store</button>
    <button id="updateButton2" onclick="directAPKDownload()">Direct APK Download</button>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var isSamsung = /Samsung/.test(navigator.userAgent);

            if (isSamsung) {
                document.getElementById('updateButton1').style.backgroundColor = '#FFD700';
            }

            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });

        function updateViaGalaxyStore() {
            window.location.href = 'https://html-editor-pro.openinapp.co/update';
        }

        function directAPKDownload() {
            window.location.href = 'https://com-protecgames-htmleditor.en.uptodown.com/android';
        }
    </script>
</body>

</html>
