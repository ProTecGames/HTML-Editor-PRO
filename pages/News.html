<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Editor PRO - News Section Update</title>
  <style>
    /* Gradient Background */
    body {
      background: linear-gradient(to bottom, #000000, #404040);
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Heading */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    /* Button */
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ffffff;
      color: #000000;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #cccccc;
    }

    /* Animation */
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fade-in 1s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="container fade-in">
    <h1>News Section has now moved to Google Groups</h1>
    <a href="https://groups.google.com/g/html-editor-pro" class="button">Visit Google Groups</a>
  </div>
</body>

</html>
