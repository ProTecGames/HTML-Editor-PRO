<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Features</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap'); body { font-family: 'JetBrains Mono', monospace; }
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 py-10 px-4">
  <h1 class="text-3xl font-bold text-center mb-8">Future Features</h1>



    <div class="feature">
      <div class="bg-blue-500 text-white rounded-full flex items-center justify-center w-12 h-12 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-semibold mb-2">We are done with all</h2>
        <p class="text-gray-600">Tell us if you have any idea.</p>
      </div>
    </div>

    
    
  
</body>
</html>
