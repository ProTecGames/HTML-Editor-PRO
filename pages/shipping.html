<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Policy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'JetBrains Mono', monospace;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .policy-text {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .policy-text h1 {
            font-size: 2rem;
        }

        .policy-text h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }

        .policy-text a {
            color: #4CAF50;
            text-decoration: underline;
        }

        .policy-text a:hover {
            color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 py-8">
        <div class="policy-text">
            <h1 class="text-3xl font-bold text-center mb-6">Shipping Policy</h1>
            <p>HTML Editor PRO provides digital products, and therefore, no physical shipping is involved. Upon successful purchase, the premium features are instantly available within the app.</p>
            <h2 class="text-2xl font-bold mt-4">Contact Us</h2>
            <p>If you have any questions about our shipping policy, please contact us at <a href="contact.html">Contact Us</a>.</p>
        </div>
    </div>
</body>

</html>
